steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/black-heading-283123/cloudrun-demo:${SHORT_SHA}', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/black-heading-283123/cloudrun-demo']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', '[SERVICE_NAME]', '--image', 'gcr.io/black-heading-283123/[IMAGE]', '--region', '[REGION]', '--platform', 'managed', '--allow-unauthenticated']
images:
  - gcr.io/black-heading-283123/[IMAGE]